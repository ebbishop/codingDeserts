<!DOCTYPE html>
<html lang="en">
  <title>Coding Deserts</title>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-fixed-top navbar-pad" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          </button>
          <a class="navbar-brand clearfix" href="/"><span class="glyphicon glyphicon-hdd"></span><span> Coding Deserts</span></a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Login</a></li>
            <li><a href="/contact">Submit your program</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="search" class"container-fluid">
      <div class="neighborhoods">
          <div class="dropdown checkbox-group" id="control-neighborhood" data-name="nids">
            <a class="btn dropdown-toggle" data-toggle="dropdown">Neighborhoods<span class="caret"></span></a>
            <ul id="po_neighborhood" class="dropdown-menu" role="menu">
                  <li class="active" data-id="1"><a href="#">Manhattan</a></li>
                  <li data-id="2"><a href="#">Brooklyn</a></li>
                  <li data-id="3"><a href="#">Queens</a></li>
                  <li data-id="4"><a href="#">Bronx</a></li>
                  <li data-id="5"><a href="#">Staten Island</a></li>
            </ul>
          </div>
      </div>
      <div class="dropdown" id="grades-dropdown">
        <a class="btn dropdown-toggle" data-toggle="dropdown">Grade<span class="caret"></span></a>
        <ul id="grades" class="dropdown-menu" role="menu">
          <div class="checkbox-group buttons">
            <div class="grades-options">
                <li><input type="checkbox"> <label for="amids_12"> Elementary School</label></li>
                <li><input type="checkbox" id="amids_17" value="17"> <label for="amids_17"> Middle School</label></li>
                <li><input type="checkbox" id="amids_1" value="1"> <label for="amids_1"> High School</label></li>
            </div>
          </div>
        </ul>
      </div>
      <div class="priceslider">
        add price slider
      </div>
      <div class="priceslider">
        <input type="text" name="max_rent" id="zipcode" size="10" placeholder="zip code" class="form-control idleField">
      </div>
    </div>


    <div id="app" class="clearfix">
      <div class="map-container col-sm-7 col-lg-8">
        <div>
          <div id="map-canvas"></div>
        </div>
      </div>

      <div id="control-panel" class="col-sm-5 col-lg-4 clearfix">
        <div class="col-xs-6 col-sm-12">
          <div class="panel panel-default">
            <div class="panel-body" id="options-panel">
              Enter school information here: <br>
              School 1: <br><br><br>
              School 2:<br><br><br>
              School 3:<br><br><br>
              School 4:<br><br><br>
              School 5:<br><br><br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- these scripts make requests to our backend that are caught by the app.use-->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfQxgWt-LSZcEmTEN8581Uq9SzZHnpuys"></script>
    <script src="/js/maps.js"></script>

  </body>
</html>
